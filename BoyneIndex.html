<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boyne Highlands</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet">        
<meta charset="UTF-8">
    </head>
    <body>
        <div class="overlay">
        <h1 id="title">Boyne Highlands</h1>
            <p class="established"><strong> Est. 1963</strong></p>
        <p class="description"><em>We want to hear from you what we can do to improve the courses. Please complete this form so we can adjust accordingly.</em></p>
            <form id="survey-form">
                <fieldset>
                    <label id="name-label" >Name <input required  type="text" id="name" ></label>
                    <label id="email-label">Email <input required type="email" id="email" ></label>
                    <label id="number-label">Number <input type="number" id="number" min="10" max="11" ></label>  
                    <label for="age">Enter your age <input required type="number" min="13" max="99" id="age"></label>
                </fieldset>
                <fieldset>
                    <label for="radio" class="sat-unsat">Satisfied<input type="radio" id="radio" name="radio"></label>
                    <label for="radio" class="sat-unsat">Unsatisfied<input type="radio" id="radio" name="radio"></label>
                </fieldset>
                <fieldset>
                    <h3>If unsatisfied, please check the box(es) that you think needs the most attention.</h3>
                        <label for="radio">Prices<input  required type="radio" id="radio" name="radio"></label>
                        <label for="radio">Ski-Lift Times<input  required type="radio" id="radio" name="radio"></label>
                        <label for="radio">Condition of Hills<input  required type="radio" id="radio" name="radio"></label>
                        <label for="radio">Rentals<input  required type="radio" id="radio" name="radio"></label>
                        <label for="radio">Food<input  required type="radio" id="radio" name="radio"></label>
                        <label for="radio">All of the above<input  required type="radio" id="radio" name="radio"></label>
                        <label for="radio">Other<input type="radio" id='radio' name="radio"></label>
                        <label>
                            <textarea id="otherSelection" name="otherSelection" rows="4" cols="8" placeholder="Other..."></textarea>
                        </label>
                </fieldset>
                <fieldset>
                    <div class="form-group"></div>
                        <label for="referrer">How did you hear of us?</label>
                            <select name="referrer" id="form-control">
                                <option value="">(Select One)</option>
                                <option value="1">Twitter</option>
                                <option value="2">Instagram</option>
                                <option value="3">Youtube</option>
                                <option value="4">Friend</option>
                                <option value="5">Other</option>
                            </select>
                        </div>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
